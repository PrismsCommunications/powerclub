<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
<div class="container">
	<div class="row login_box" *ngFor="let member of members">
	    <div class="col-md-12 col-xs-12" align="center">
            <div class="line"><h3>Member Id : {{member.user_id}}</h3></div>
            <div class="outter"><img src={{member.avatar}} class="image-circle"/></div>   
            <h1>{{member.name}}</h1>
            <span>{{member.member_type}}</span>-<span>{{member.status}}</span>
	    </div>
        <div class="col-md-6 col-xs-6 follow line" align="center">
            <h3>
                Start Date<br>{{member.start_date}}
            </h3>
        </div>
        <div class="col-md-6 col-xs-6 follow line" align="center">
            <h3>
                End Date<br>{{member.end_date}}
            </h3>
        </div>
        
        <div class="col-md-12 col-xs-12 login_control">
                
                <div class="control">
                    <div class="label">Email Address</div>
                    <input type="text" class="form-control" value="admin@gmail.com"/> 
               </div>
        </div>
     </div>
</div>
